{{ if logged_in }}
    <a href="{{ user:logout_url }}">
        <button type="button" data-te-ripple-init data-te-ripple-color="light"
            class="mr-3 inline-block rounded px-6 pb-2 pt-2.5 text-xs font-medium leading-normal text-primary transition duration-150 ease-in-out hover:bg-neutral-100 hover:text-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:text-primary-700 motion-reduce:transition-none">
            {{ current_user:email }}
        </button>
    </a>
{{ else }}
    <a href="{{ route:statamic.site }}/login">
        <button type="button" data-te-ripple-init data-te-ripple-color="light"
            class="mr-3 inline-block rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:bg-neutral-100 hover:text-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:text-primary-700 motion-reduce:transition-none">
            Login
        </button>
    </a>
{{ /if }}
